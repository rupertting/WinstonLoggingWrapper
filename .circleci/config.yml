jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: The First Step
          command: |
            echo 'Hello World!'
            echo 'This is the delivery pipeline'
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^That should look familiar^^^'
      - run:
          name: Update npm
          command: "sudo npm install -g npm@latest"
      - run:
          name: Update yarn
          command: "curl -o- -L https://yarnpkg.com/install.sh | bash"
      - run:
          name: Install cwd
          command: "yarn add cwd"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install packages
          command: |
            mkdir -p publish/dist/src
            yarn --cwd publish install
      - run:
          name: Run build
          command: |
            ls -al
            yarn --cwd publish build
            ls -al
            ls publish
            ls publish/dist
            ls publish/dist/src
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ~/publish/node_modules
      - persist_to_workspace:
          root: ~/repo
          paths: .
      - run:
          name: List code in repo
          command: |
            ls -al
      - run:
          name: List code in publish
          command: |
            ls publish
            ls publish/dist
